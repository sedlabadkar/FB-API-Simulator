akka {
  loglevel = "ERROR"
  log-dead-letters = 0
  log-dead-letters-during-shutdown = off

 
  
  actor {
      provider = "akka.remote.RemoteActorRefProvider"
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
          hostname = "127.0.0.1"
          port = 2015
    }
  } 
}

spray.can {

  server {

    pipelining-limit = 1

  }

  host-connector {
    max-connections = 25

    pipelining = off
  }
}
